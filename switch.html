<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH-CASE</title>
</head>
<body>
    <h1>javascript is love</h1>
    <script>
        let userInput=prompt("enter a number:");
        let number=parseInt(userInput);
        switch(number)
        {
         case 'one':
            document.write('1') 
         break;
         case 'two':
            document.write('2') 
         break;
         case 'three':
            document.write('3') 
         break;
         case 'four':
            document.write('4') 
         break;
         case 'five':
            document.write('5') 
         break;
         case 'six':
            document.write('6') 
         break;
         case 'seven':
            document.write('7') 
         break;
         case 'eight':
            document.write('8') 
         break;
         case 'nine':
            document.write('9') 
         break;
         default:
            document.write('invalid number')
         }
    </script>
</body>
</html>
